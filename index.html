        <script>
            var descriptions = ["full stack web developer", "software engineer", "freelancer", "designer", "deep learning enthusiast", "dce 2020"];

            var startRotate = function(){
                this.loop_idx = 0;
                var i=0;
                this.txt = "";

                this.typewriter = function(){
                    var that = this;
                    if(i<this.txt.length){
                        document.getElementsByClassName("wrap")[0].innerHTML+=this.txt.charAt(i);    
                        i++;
                        setTimeout(function(){
                            that.typewriter()
                        }, 60  + Math.random() * 10 - 5);
                    }else{
                        setTimeout(function(){
                            that.delete()
                        }, 1200);
                    }
                }
                this.delete = function(){
                    var that = this;
                    if(i>0){
                        document.getElementsByClassName("wrap")[0].innerHTML=this.txt.substring(0,i-1);    
                        i--;
                        setTimeout(function(){
                            that.delete()
                        }, 35);
                    }else{
                        setTimeout(function(){
                            document.getElementsByClassName("wrap")[0].innerHTML="";
                            that.loop_idx++;
                            i=0;
                            that.nextRotate();
                        },400)
                    }
                }
                this.nextRotate = function (){
                    var desc_index = this.loop_idx%descriptions.length;
                    var desc = descriptions[desc_index];
                    this.txt = desc;
                    var that = this;
                    // console.log('in this')
                    // console.log(this.txt)
                    this.typewriter()
                    
                }
                this.nextRotate();
            }

            new startRotate()
